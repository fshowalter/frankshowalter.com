<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    {{ with resources.Get "scss/styles.scss" | resources.ToCSS | resources.Minify }}
      <style type="text/CSS">{{ .Content | safeCSS }}</style>
    {{ end }}
    <link rel="icon" href="/favicon-32x32.png?v=8cb47a91c5895d7de6b139d8b825001f" type="image/png">
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
