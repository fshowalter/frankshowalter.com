<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    {{ with resources.Get "scss/styles.scss" | resources.ToCSS | resources.Minify }}
      <style type="text/CSS">{{ .Content | safeCSS }}</style>
    {{ end }}
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
